<div class="flex flex-col w-full md:w-[42vw] xl:w-[30vw]">
    <div class="hover-effect">
        <a [routerLink]="['/blog',blog._id]">
            <figure class="overflow-hidden">
                <img [src]="blog.image" class="w-full hover:opacity-75 h-60" alt="">
            </figure>
        </a>
    </div>
    <a [routerLink]="['/blog',blog._id]">
        <h3 class="text-xl font-bold mt-1">
            <span class="underline-effect hover:text-blue-600 transition duration-500 ease-in-out">
                {{ blog.title }}
            </span>
        </h3>
    </a>
    <p>{{ blog.blurb }}</p>
</div>
