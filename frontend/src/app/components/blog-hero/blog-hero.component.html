<div class="flex flex-wrap md:flex-row md:h-screen">
    <div class="flex bg-emerald-600 text-white w-screen md:w-6/12 md:h-screen">
        <div class="flex flex-col ml-6 h-full p-6 md:items-center md:justify-center">
            <h1 class="font-bold text-6xl">{{ blog.title }}</h1>
            <p class="uppercase mt-4 text-xl">{{ blog.blurb }}</p>
        </div>
    </div>
    <div class="relative order-first w-screen md:w-6/12 md:order-last">
        <figure>
            <img [src]="blog.image" class="mask-image h-96 w-screen md:h-[107vh]" alt="">
        </figure>
        <div class="absolute w-full -z-10 h-full bottom-0 left-0 h-20 bg-emerald-600 md:hidden"></div>
    </div>
</div>
<div class="flex w-full mt-3 md:mt-10 md:w-full md:items-center md:justify-center">
    <div class="ml-6 mr-6 first-letter:text-6xl text-xl md:w-[70rem]">
        <p *ngFor="let paragraph of blog.content" [innerHTML]="paragraph">
            <br><br>
        </p>
    </div>
</div>
