<div class="flex items-start gap-3 p-3 border-t-2 border-slate-200">
    <div class="flex flex-col">
        <a [routerLink]="['/blog',recentBlog._id]">
            <h1 class="text-xl font-bold">
                <span class="underline-effect hover:text-blue-600 transition duration-500 ease-in-out">
                    {{ recentBlog.title }}
                </span>
            </h1>
        </a>
        <p>{{ recentBlog.blurb }}</p>
    </div>
    <div class="hover-effect">
        <a [routerLink]="['/blog',recentBlog._id]">
            <figure class="overflow-hidden rounded-full">
                <img [src]="recentBlog.image" alt="image" class="w-80 hover:opacity-75 xl:w-60">
            </figure>
        </a>
    </div>
</div>
