<div class="flex flex-col md:w-[45vw] lg:w-[60vw]">
    <div class="hover-effect">
        <a [routerLink]="['/blog',featured[0]._id]">
            <figure class="overflow-hidden">
                <img [src]="featured[0].image" class="mask-image w-screen h-screen hover:opacity-75" alt="">
            </figure>
        </a>
    </div>
    <div class="text-center p-3">
        <a [routerLink]="['/blog',featured[0]._id]">
            <h1 class="font-bold text-3xl">
                <span class="underline-effect hover:text-blue-600 transition duration-500 ease-in-out">
                    {{ featured[0].title }}
                </span>
            </h1>
        </a>
        <p class="mt-3">{{ featured[0].blurb }}</p>
    </div>
</div>
